# Nginx Configuration for HTTP/2
# HTTP/2 is enabled by adding 'http2' to the listen directive
# Requires Nginx 1.9.5+ and OpenSSL 1.0.2+

server {
    listen 443 ssl http2;  # HTTP/2 enabled
    listen [::]:443 ssl http2;
    server_name www.anandrochlani.com anandrochlani.com;

    # SSL Configuration (required for HTTP/2)
    ssl_certificate /path/to/your/certificate.crt;
    ssl_certificate_key /path/to/your/private.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Root directory
    root /var/www/anandrochlani/dist;
    index index.html;

    # MIME Types for JavaScript modules
    types {
        application/javascript js mjs jsx;
    }

    # Security Headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Ensure correct MIME type for JavaScript modules
    location ~ \.(js|mjs|jsx)$ {
        add_header Content-Type "application/javascript; charset=utf-8" always;
    }

    # Cache Control for Static Assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    # Gzip Compression (works with HTTP/2)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # SPA Routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # HTTP/2 Server Push (optional - for critical resources)
    # location = /index.html {
    #     http2_push /assets/css/main.css;
    #     http2_push /assets/js/main.js;
    # }
}

# Redirect HTTP to HTTPS (HTTP/2 requires HTTPS)
server {
    listen 80;
    listen [::]:80;
    server_name www.anandrochlani.com anandrochlani.com;
    return 301 https://$server_name$request_uri;
}
